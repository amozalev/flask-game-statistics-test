{% include 'scripts.html' %}
<script>
    // Иницализация bootstrap datepicker ---------------------------------------------------
    $('.input-daterange').datepicker({
        maxViewMode: 0,
        numberOfMonths: 2,
        clearBtn: true,
        language: "ru",
        multidate: false,
        autoclose: true,
        calendarWeeks: true,
        todayHighlight: true,
        format: "yyyy-mm-dd",
        beforeShowMonth: function (date) {
            if (date.getMonth() === 8) {
                return false;
            }
        }
    });
</script>
